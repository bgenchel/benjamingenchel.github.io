<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Personal Site/Music">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Benjamin Genchel - Contact</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidenav.css">
    <link rel="stylesheet" href="css/contact-form.css">
    <link rel="stylesheet" href="css/media-queries.css">

    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
</head>
<body>
    <div id="mynavbar"></div>
    <div class="breaker"></div>
    <div id="page-title">
        <h1 class="title">Contact Me</h1>
        <div id="contact" class="parallax"></div>
    </div>
    <div id="page-content">
        <div class="breaker"></div>
        <div class="container-fluid subsection-container"> 
            <div class="row item-row">
                <div class="col-lg-12">
                    <div id="page-descript">
                        <p style="line-height: 2.75rem">
                            Feel free to reach out via the form below &mdash; it goes directly to my inbox.
                            <br>
                            You can also send me a message on any of the social media platforms linked in the navbar! 
                            <br>
                            Thanks for visiting!
                        </p>
                    </div>
                    <form id="contact-form" action="https://formspree.io/benjiegenchel@gmail.com" method="POST">
                        <input class="contact-form-field" type="text" name="name" placeholder="Name*" required>
                        <input class="contact-form-field" type="email" name="email" placeholder="Email*" required>
                        <textarea class="contact-form-field" rows="15" type="text" name="message"
                            placeholder="Message*" required></textarea>
                        <input id="contact-form-submit" type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
        <div class="breaker"></div>
    </div>
    <div id="footer"></div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
